<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slideShow</title>
    <link rel="stylesheet" href="slide.css">
    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
</head>
<body>
<section id="slideSection">
    <button class="lastPageButton">上一张</button>
    <div class="slideModule">
        <div class="slideWindow">
            <div class="slider">
                <img src="img/wallhaven-4olmkm_edited.jpg" height="540" width="860"/>
                <img src="img/wallhaven-48dw22_edited.jpg" height="540" width="860"/>
                <img src="img/wallhaven-45kq23_edited.jpg" height="540" width="860"/>
                <img src="img/wallhaven-5d33r7_edited.jpg" height="540" width="860"/>
                <img src="img/wallhaven-4xjyvv_edited.jpg" height="540" width="860"/>
            </div>
        </div>
        <div class="buttons">
            <button class="onclick">第1张</button>
            <button>第2张</button>
            <button>第3张</button>
            <button>第4张</button>
            <button>第5张</button>
        </div>
    </div>
    <button class="nextPageButton">下一张</button>
</section>
</body>
<script src="slide.js"></script>
</html>
